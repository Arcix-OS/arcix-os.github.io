<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Arcix OS — Made for everyone</title>
<meta name="description" content="Arcix OS — an open-source, community-funded OS built for learning, creativity, and productivity. True dark theme with neon green accents." />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#000000;
    --fg:#e8fff0;
    --muted:#9fbfb0;
    --accent:#00ff88;
    --accent-strong:#00cc66;
    --accent-dim:#00ff8833;
    --card:#070707;
    --radius:14px;
    --max:1200px;
    --ease: cubic-bezier(.2,.9,.2,1);
    --glow: 0 0 40px rgba(0,255,136,0.15);
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html{scroll-behavior:smooth}
  html,body{height:100%;overflow-x:hidden}
  body{
    font-family:Inter, system-ui, -apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background:#000;
    color:var(--fg);
    -webkit-font-smoothing:antialiased;
    line-height:1.6;
  }

  a{color:var(--accent); text-decoration:none; transition:all .2s var(--ease)}
  a:hover{color:var(--accent-strong); transform:translateX(2px)}

  .wrap{max-width:var(--max);margin:0 auto;padding:0 20px}

  /* Enhanced animated gradient with multiple layers */
  body::before{
    content:'';
    position:fixed;
    top:-50%;
    left:-50%;
    width:200%;
    height:200%;
    background:
      radial-gradient(circle at 20% 30%, rgba(0,255,136,0.12) 0%, transparent 25%),
      radial-gradient(circle at 80% 70%, rgba(0,200,120,0.09) 0%, transparent 30%),
      radial-gradient(circle at 50% 50%, rgba(0,255,136,0.06) 0%, transparent 40%);
    animation:drift 25s ease-in-out infinite;
    pointer-events:none;
    z-index:0;
  }
  body::after{
    content:'';
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:
      radial-gradient(circle at 70% 20%, rgba(0,255,136,0.08) 0%, transparent 20%),
      radial-gradient(circle at 30% 80%, rgba(0,200,120,0.06) 0%, transparent 25%);
    animation:drift 30s ease-in-out infinite reverse;
    pointer-events:none;
    z-index:0;
  }
  @keyframes drift{
    0%,100%{transform:translate(0,0) rotate(0deg) scale(1)}
    33%{transform:translate(-5%,5%) rotate(120deg) scale(1.1)}
    66%{transform:translate(5%,-5%) rotate(240deg) scale(0.9)}
  }

  /* Enhanced particles with varied sizes */
  .particles{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:1;
    overflow:hidden;
  }
  .particle{
    position:absolute;
    background:var(--accent);
    border-radius:50%;
    opacity:0;
    animation:rise 15s linear infinite;
    box-shadow:0 0 10px var(--accent);
  }
  .particle.small{width:2px;height:2px}
  .particle.medium{width:4px;height:4px}
  .particle.large{width:6px;height:6px}
  @keyframes rise{
    0%{transform:translateY(100vh) scale(0);opacity:0}
    10%{opacity:0.8}
    90%{opacity:0.4}
    100%{transform:translateY(-100vh) scale(1.5);opacity:0}
  }

  /* Premium glassmorphic nav */
  header.site{
    position:fixed;
    top:0;
    left:0;
    right:0;
    z-index:100;
    backdrop-filter:blur(20px) saturate(180%);
    background:rgba(0,0,0,0.6);
    border-bottom:1px solid rgba(0,255,136,0.15);
    transition:all .4s var(--ease);
  }
  header.site.scrolled{
    background:rgba(0,0,0,0.95);
    box-shadow:0 10px 60px rgba(0,255,136,0.1);
    border-bottom-color:rgba(0,255,136,0.3);
  }
  
  .nav{
    max-width:var(--max);
    margin:0 auto;
    padding:16px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:20px;
  }
  
  .brand{
    display:flex;
    align-items:center;
    gap:14px;
    cursor:pointer;
    transition:transform .4s var(--ease);
  }
  .brand:hover{transform:scale(1.03) translateY(-2px)}
  
  .brand .mini{
    width:50px;
    height:50px;
    border-radius:12px;
    background:linear-gradient(135deg, #0a0a0a 0%, #000 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    border:1px solid rgba(0,255,136,0.3);
    box-shadow:
      0 8px 32px rgba(0,255,136,0.2), 
      inset 0 1px 0 rgba(255,255,255,0.1),
      0 0 0 0 rgba(0,255,136,0.5);
    position:relative;
    overflow:hidden;
    animation:logoPulse 3s ease-in-out infinite;
  }
  @keyframes logoPulse{
    0%,100%{box-shadow:0 8px 32px rgba(0,255,136,0.2), inset 0 1px 0 rgba(255,255,255,0.1), 0 0 0 0 rgba(0,255,136,0.5)}
    50%{box-shadow:0 8px 40px rgba(0,255,136,0.3), inset 0 1px 0 rgba(255,255,255,0.15), 0 0 0 4px rgba(0,255,136,0.2)}
  }
  .brand .mini::before{
    content:'';
    position:absolute;
    top:-50%;
    left:-50%;
    width:200%;
    height:200%;
    background:linear-gradient(45deg, transparent, rgba(0,255,136,0.15), transparent);
    animation:shine 3s linear infinite;
  }
  @keyframes shine{
    0%{transform:translateX(-100%) translateY(-100%) rotate(45deg)}
    100%{transform:translateX(100%) translateY(100%) rotate(45deg)}
  }
  
  .brand img{width:40px;height:40px;object-fit:contain;position:relative;z-index:2;filter:drop-shadow(0 0 8px rgba(0,255,136,0.4))}
  .brand .title{
    font-weight:900;
    letter-spacing:-0.5px;
    font-size:1.1rem;
    background:linear-gradient(135deg, var(--accent) 0%, #66ffb8 50%, var(--accent) 100%);
    background-size:200% auto;
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    animation:shimmer 4s linear infinite;
  }

  nav.links{display:flex;gap:8px;align-items:center}
  nav.links a{
    color:var(--fg);
    font-weight:600;
    padding:10px 16px;
    border-radius:10px;
    transition:all .3s var(--ease);
    position:relative;
    overflow:hidden;
  }
  nav.links a::before{
    content:'';
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:radial-gradient(circle at center, rgba(0,255,136,0.15), transparent);
    opacity:0;
    transition:opacity .3s;
  }
  nav.links a::after{
    content:'';
    position:absolute;
    bottom:0;
    left:50%;
    width:0;
    height:2px;
    background:var(--accent);
    transform:translateX(-50%);
    transition:width .3s var(--ease);
    box-shadow:0 0 10px var(--accent);
  }
  nav.links a:hover::before{opacity:1}
  nav.links a:hover{
    color:var(--accent);
    transform:translateY(-2px);
  }
  nav.links a:hover::after{width:70%}

  .cta-top{
    padding:10px 20px;
    border-radius:999px;
    background:linear-gradient(135deg, var(--accent), var(--accent-strong));
    color:#001a0f;
    font-weight:800;
    border:none;
    cursor:pointer;
    transition:all .3s var(--ease);
    box-shadow:0 4px 20px rgba(0,255,136,0.4), 0 0 0 0 rgba(0,255,136,0.4);
    position:relative;
    overflow:hidden;
    animation:ctaPulse 2s ease-in-out infinite;
  }
  @keyframes ctaPulse{
    0%,100%{box-shadow:0 4px 20px rgba(0,255,136,0.4), 0 0 0 0 rgba(0,255,136,0.4)}
    50%{box-shadow:0 6px 30px rgba(0,255,136,0.5), 0 0 0 6px rgba(0,255,136,0.1)}
  }
  .cta-top::before{
    content:'';
    position:absolute;
    top:50%;
    left:50%;
    width:0;
    height:0;
    border-radius:50%;
    background:rgba(255,255,255,0.4);
    transform:translate(-50%,-50%);
    transition:width .6s, height .6s;
  }
  .cta-top:hover{
    transform:translateY(-3px) scale(1.05);
    box-shadow:0 10px 40px rgba(0,255,136,0.6), 0 0 0 8px rgba(0,255,136,0.15);
  }
  .cta-top:hover::before{width:300px;height:300px}
  .cta-top:active{transform:translateY(-1px) scale(1.02)}

  /* Enhanced hero with parallax */
  .hero{
    position:relative;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:120px 20px 80px;
    perspective:1200px;
    z-index:2;
  }

  .hero-inner{
    max-width:1000px;
    margin:0 auto;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:24px;
    animation:heroFadeIn 1.2s var(--ease) both;
  }
  @keyframes heroFadeIn{
    from{opacity:0;transform:translateY(60px) scale(0.95)}
    to{opacity:1;transform:translateY(0) scale(1)}
  }

  /* Premium logo with 3D effect */
  .logo-wrap{
    width:180px;
    height:180px;
    border-radius:30px;
    padding:20px;
    background:linear-gradient(135deg, #0a0a0a 0%, #000 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    animation:float 6s var(--ease) infinite;
    border:2px solid rgba(0,255,136,0.4);
    box-shadow:
      0 20px 60px rgba(0,255,136,0.4),
      0 0 0 1px rgba(255,255,255,0.1) inset,
      0 50px 100px rgba(0,0,0,0.5),
      0 0 80px rgba(0,255,136,0.3);
    transform-style:preserve-3d;
    cursor:pointer;
    transition:transform .5s var(--ease);
  }
  .logo-wrap:hover{
    animation-play-state:paused;
    transform:translateY(-20px) rotateX(10deg) rotateY(10deg) scale(1.05);
  }
  .logo-wrap::before{
    content:'';
    position:absolute;
    inset:-3px;
    border-radius:30px;
    padding:3px;
    background:linear-gradient(135deg, var(--accent), transparent, var(--accent-strong), transparent, var(--accent));
    background-size:300% 300%;
    -webkit-mask:linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask:linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite:xor;
    mask-composite:exclude;
    opacity:0.8;
    animation:rotate 6s linear infinite;
  }
  @keyframes rotate{
    to{background-position:300% 300%;transform:rotate(360deg)}
  }
  @keyframes float{
    0%,100%{transform:translateY(0) rotateX(0deg) rotateY(0deg)}
    25%{transform:translateY(-20px) rotateX(8deg) rotateY(8deg)}
    50%{transform:translateY(-15px) rotateX(-5deg) rotateY(5deg)}
    75%{transform:translateY(-20px) rotateX(5deg) rotateY(-8deg)}
  }

  .logo-wrap img{
    width:100%;
    height:100%;
    object-fit:contain;
    filter:drop-shadow(0 10px 30px rgba(0,255,136,0.6));
    position:relative;
    z-index:2;
    animation:logoGlow 3s ease-in-out infinite;
  }
  @keyframes logoGlow{
    0%,100%{filter:drop-shadow(0 10px 30px rgba(0,255,136,0.6))}
    50%{filter:drop-shadow(0 10px 50px rgba(0,255,136,0.9))}
  }

  /* Enhanced title with better gradient */
  h1.title{
    margin:20px 0 0;
    font-size:clamp(2.5rem, 8vw, 5.5rem);
    line-height:1;
    letter-spacing:-2px;
    font-weight:900;
    background:linear-gradient(135deg, var(--accent) 0%, #66ffb8 30%, #33ffaa 50%, #66ffb8 70%, var(--accent) 100%);
    background-size:300% auto;
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    animation:shimmer 4s linear infinite, titleEntry 1s var(--ease) both .2s;
    filter:drop-shadow(0 0 80px rgba(0,255,136,0.5));
    position:relative;
    cursor:default;
  }
  h1.title:hover{
    animation:shimmer 1s linear infinite, titleBounce .6s var(--ease);
  }
  @keyframes shimmer{
    to{background-position:300% center}
  }
  @keyframes titleEntry{
    from{opacity:0;transform:scale(0.7) translateY(40px);filter:blur(10px)}
    to{opacity:1;transform:scale(1) translateY(0);filter:blur(0)}
  }
  @keyframes titleBounce{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.05)}
  }

  .subtitle{
    color:var(--accent);
    font-weight:700;
    font-size:1.2rem;
    text-transform:uppercase;
    letter-spacing:3px;
    animation:fadeInUp .8s var(--ease) both .4s;
    position:relative;
    text-shadow:0 0 30px rgba(0,255,136,0.5);
  }
  .subtitle::before,
  .subtitle::after{
    content:'';
    position:absolute;
    top:50%;
    width:50px;
    height:2px;
    background:linear-gradient(90deg, transparent, var(--accent), transparent);
    box-shadow:0 0 10px var(--accent);
  }
  .subtitle::before{right:calc(100% + 15px);animation:lineGrow .8s var(--ease) both .6s}
  .subtitle::after{left:calc(100% + 15px);animation:lineGrow .8s var(--ease) both .6s}
  @keyframes lineGrow{
    from{width:0;opacity:0}
    to{width:50px;opacity:1}
  }

  .lead{
    max-width:850px;
    color:var(--muted);
    font-size:1.2rem;
    line-height:1.9;
    animation:fadeInUp .8s var(--ease) both .6s;
    font-weight:400;
    text-shadow:0 2px 20px rgba(0,0,0,0.5);
  }

  /* Enhanced typing effect */
  .made-for{
    margin-top:20px;
    font-size:1.5rem;
    display:inline-flex;
    gap:10px;
    align-items:baseline;
    animation:fadeInUp .8s var(--ease) both .8s;
  }
  .made-for .label{
    color:var(--fg);
    font-weight:600;
    opacity:0.8;
  }
  .typed{
    position:relative;
    display:inline-block;
    font-weight:900;
    color:var(--accent);
    letter-spacing:0.5px;
    text-shadow:0 0 30px rgba(0,255,136,0.8), 0 0 60px rgba(0,255,136,0.4);
    min-width:180px;
  }
  .typed span{
    position:absolute;
    left:0;
    top:0;
    opacity:0;
    white-space:nowrap;
    animation:morphCycle 12s cubic-bezier(.4,0,.2,1) infinite;
    filter:blur(0);
  }
  .typed span:nth-child(1){animation-delay:0s}
  .typed span:nth-child(2){animation-delay:2s}
  .typed span:nth-child(3){animation-delay:4s}
  .typed span:nth-child(4){animation-delay:6s}
  .typed span:nth-child(5){animation-delay:8s}
  .typed span:nth-child(6){animation-delay:10s}

  @keyframes morphCycle{
    0%{opacity:0;transform:translateY(15px) scale(0.9);filter:blur(5px)}
    4%{opacity:1;transform:translateY(0) scale(1);filter:blur(0)}
    16%{opacity:1;transform:translateY(0) scale(1);filter:blur(0)}
    20%{opacity:0;transform:translateY(-15px) scale(0.9);filter:blur(5px)}
    100%{opacity:0}
  }

  /* Premium CTA buttons */
  .cta-row{
    margin-top:40px;
    display:flex;
    gap:18px;
    justify-content:center;
    align-items:center;
    flex-wrap:wrap;
    animation:fadeInUp .8s var(--ease) both 1s;
  }
  .btn{
    border-radius:999px;
    padding:18px 40px;
    font-weight:800;
    font-size:1.1rem;
    border:none;
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    gap:12px;
    transition:all .4s var(--ease);
    position:relative;
    overflow:hidden;
    text-transform:uppercase;
    letter-spacing:0.5px;
  }
  .btn::before{
    content:'';
    position:absolute;
    top:50%;
    left:50%;
    width:0;
    height:0;
    border-radius:50%;
    background:rgba(255,255,255,0.25);
    transform:translate(-50%,-50%);
    transition:width .6s var(--ease), height .6s var(--ease);
  }
  .btn:hover::before{width:500px;height:500px}
  .btn::after{
    content:'';
    position:absolute;
    top:-50%;
    left:-50%;
    width:200%;
    height:200%;
    background:linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
    transform:rotate(45deg);
    transition:all .6s;
  }
  .btn:hover::after{left:100%;top:100%}
  
  .btn-primary{
    background:linear-gradient(135deg, var(--accent) 0%, var(--accent-strong) 100%);
    color:#001a0f;
    box-shadow:0 10px 40px rgba(0,255,136,0.5), 0 0 0 0 rgba(0,255,136,0.4);
    animation:btnPulse 2.5s ease-in-out infinite;
  }
  @keyframes btnPulse{
    0%,100%{box-shadow:0 10px 40px rgba(0,255,136,0.5), 0 0 0 0 rgba(0,255,136,0.4)}
    50%{box-shadow:0 15px 60px rgba(0,255,136,0.7), 0 0 0 8px rgba(0,255,136,0.2)}
  }
  .btn-primary:hover{
    transform:translateY(-6px) scale(1.08);
    box-shadow:0 20px 70px rgba(0,255,136,0.7), 0 0 0 10px rgba(0,255,136,0.25);
    animation:none;
  }
  .btn-primary:active{transform:translateY(-3px) scale(1.05)}
  
  .btn-ghost{
    background:rgba(0,255,136,0.08);
    border:2px solid rgba(0,255,136,0.4);
    color:var(--accent);
    backdrop-filter:blur(10px);
    box-shadow:0 10px 30px rgba(0,255,136,0.2);
  }
  .btn-ghost:hover{
    background:rgba(0,255,136,0.15);
    border-color:var(--accent);
    transform:translateY(-6px) scale(1.08);
    box-shadow:0 20px 50px rgba(0,255,136,0.4);
  }

  @keyframes fadeInUp{
    from{opacity:0;transform:translateY(40px)}
    to{opacity:1;transform:translateY(0)}
  }

  /* Enhanced feature panels */
  .panels{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
    gap:24px;
    margin-top:60px;
    animation:fadeInUp .8s var(--ease) both 1.2s;
  }
  .panel{
    background:linear-gradient(135deg, rgba(0,255,136,0.05) 0%, rgba(0,255,136,0.02) 100%);
    padding:32px;
    border-radius:20px;
    border:1px solid rgba(0,255,136,0.2);
    backdrop-filter:blur(15px);
    transition:all .5s var(--ease);
    position:relative;
    overflow:hidden;
    cursor:pointer;
  }
  .panel::before{
    content:'';
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(90deg, transparent, rgba(0,255,136,0.15), transparent);
    transition:left .8s;
  }
  .panel::after{
    content:'';
    position:absolute;
    top:-50%;
    right:-50%;
    width:200%;
    height:200%;
    background:radial-gradient(circle, rgba(0,255,136,0.15) 0%, transparent 70%);
    opacity:0;
    transition:opacity .5s, transform .5s;
  }
  .panel:hover::before{left:100%}
  .panel:hover::after{opacity:1;transform:scale(1.2)}
  .panel:hover{
    transform:translateY(-12px) scale(1.03);
    border-color:var(--accent);
    box-shadow:0 25px 80px rgba(0,255,136,0.3);
    background:linear-gradient(135deg, rgba(0,255,136,0.1) 0%, rgba(0,255,136,0.04) 100%);
  }
  .panel h4{
    color:var(--accent);
    margin:0 0 12px;
    font-size:1.3rem;
    font-weight:800;
    position:relative;
    z-index:2;
    text-shadow:0 0 20px rgba(0,255,136,0.5);
  }
  .panel p{
    color:var(--muted);
    font-size:1rem;
    line-height:1.7;
    position:relative;
    z-index:2;
  }

  /* Content sections with better spacing */
  section.content{
    padding:140px 20px;
    position:relative;
    z-index:2;
  }
  .section-inner{
    max-width:var(--max);
    margin:0 auto;
  }
  .section-title{
    font-size:3rem;
    font-weight:900;
    background:linear-gradient(135deg, var(--accent), #66ffb8, var(--accent));
    background-size:200% auto;
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    margin-bottom:16px;
    letter-spacing:-1.5px;
    animation:shimmer 4s linear infinite;
    text-shadow:0 0 60px rgba(0,255,136,0.5);
  }
  .section-sub{
    color:var(--muted);
    margin-bottom:60px;
    font-size:1.2rem;
    line-height:1.8;
  }

  .grid{display:grid;gap:28px}
  @media(min-width:920px){
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    .grid.cols-2{grid-template-columns:repeat(2,1fr)}
  }
  
  /* Premium cards with enhanced effects */
  .card{
    background:linear-gradient(135deg, rgba(10,10,10,0.9) 0%, rgba(7,7,7,0.8) 100%);
    border-radius:24px;
    padding:36px;
    border:1px solid rgba(0,255,136,0.2);
    backdrop-filter:blur(15px);
    transition:all .5s var(--ease);
    position:relative;
    overflow:hidden;
    cursor:pointer;
  }
  .card::before{
    content:'';
    position:absolute;
    top:-2px;
    left:-2px;
    right:-2px;
    bottom:-2px;
    background:linear-gradient(135deg, var(--accent), transparent, var(--accent-strong));
    border-radius:24px;
    opacity:0;
    transition:opacity .5s;
    z-index:-1;
  }
  .card::after{
    content:'';
    position:absolute;
    top:-50%;
    right:-50%;
    width:200%;
    height:200%;
    background:radial-gradient(circle, rgba(0,255,136,0.15) 0%, transparent 60%);
    opacity:0;
    transition:opacity .5s, transform .5s;
  }
  .card:hover::before{opacity:0.5}
  .card:hover::after{opacity:1;transform:scale(1.3) rotate(45deg)}
  .card:hover{
    transform:translateY(-12px) scale(1.03);
    border-color:var(--accent);
    box-shadow:0 30px 90px rgba(0,255,136,0.25);
  }
  .card h3{
    margin:0 0 20px;
    color:var(--accent);
    font-size:1.5rem;
    font-weight:800;
    position:relative;
    z-index:2;
    text-shadow:0 0 20px rgba(0,255,136,0.5);
  }
  .card p{
    color:var(--muted);
    line-height:1.8;
    font-size:1.05rem;
    position:relative;
    z-index:2;
  }

  /* Enhanced roadmap */
  .roadmap{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(240px, 1fr));
    gap:24px;
    margin-top:60px;
    position:relative;
  }
  .roadmap::before{
    content:'';
    position:absolute;
    top:30px;
    left:0;
    right:0;
    height:3px;
    background:linear-gradient(90deg, transparent, var(--accent), var(--accent-strong), var(--accent), transparent);
    z-index:0;
    box-shadow:0 0 20px rgba(0,255,136,0.5);
  }
  .mile{
    background:linear-gradient(135deg, #0d0d0d 0%, #070707 100%);
    padding:28px;
    border-radius:20px;
    border:2px solid rgba(0,255,136,0.3);
    position:relative;
    z-index:1;
    transition:all .5s var(--ease);
    cursor:pointer;
    overflow:hidden;
  }
  .mile::before{
    content:'';
    position:absolute;
    top:-15px;
    left:50%;
    transform:translateX(-50%);
    width:24px;
    height:24px;
    border-radius:50%;
    background:var(--accent);
    border:4px solid #000;
    box-shadow:0 0 30px var(--accent), inset 0 0 10px rgba(255,255,255,0.5);
    z-index:2;
    animation:nodePulse 2s ease-in-out infinite;
  }
  @keyframes nodePulse{
    0%,100%{box-shadow:0 0 30px var(--accent), inset 0 0 10px rgba(255,255,255,0.5)}
    50%{box-shadow:0 0 50px var(--accent), 0 0 0 6px rgba(0,255,136,0.3), inset 0 0 15px rgba(255,255,255,0.8)}
  }
  .mile::after{
    content:'';
    position:absolute;
    inset:0;
    border-radius:20px;
    background:radial-gradient(circle at 50% 0%, rgba(0,255,136,0.2), transparent);
    opacity:0;
    transition:opacity .5s;
  }
  .mile:hover::after{opacity:1}
  .mile:hover{
    transform:translateY(-12px) scale(1.05);
    border-color:var(--accent);
    box-shadow:0 25px 60px rgba(0,255,136,0.3);
  }
  .mile:hover::before{
    animation:none;
    box-shadow:0 0 50px var(--accent), 0 0 0 8px rgba(0,255,136,0.4), inset 0 0 20px rgba(255,255,255,1);
  }
  .mile h4{
    margin:0 0 16px;
    color:var(--accent);
    font-weight:800;
    font-size:1.3rem;
    position:relative;
    z-index:2;
    text-shadow:0 0 20px rgba(0,255,136,0.5);
  }
  .mile p{
    color:var(--muted);
    line-height:1.7;
    position:relative;
    z-index:2;
  }

  /* Enhanced contributors */
  .contributors{
    display:flex;
    gap:28px;
    flex-wrap:wrap;
    justify-content:center;
    margin-top:60px;
  }
  .contributor{
    background:linear-gradient(135deg, rgba(0,255,136,0.08) 0%, rgba(0,255,136,0.03) 100%);
    padding:32px 40px;
    border-radius:24px;
    border:2px solid rgba(0,255,136,0.3);
    min-width:260px;
    text-align:center;
    transition:all .5s var(--ease);
    position:relative;
    overflow:hidden;
    cursor:pointer;
  }
  .contributor::before{
    content:'';
    position:absolute;
    top:-50%;
    left:-50%;
    width:200%;
    height:200%;
    background:linear-gradient(45deg, transparent, rgba(0,255,136,0.15), transparent);
    transform:rotate(45deg);
    transition:all .8s;
  }
  .contributor::after{
    content:'';
    position:absolute;
    inset:-2px;
    border-radius:24px;
    background:linear-gradient(135deg, var(--accent), transparent, var(--accent-strong));
    opacity:0;
    transition:opacity .5s;
    z-index:-1;
  }
  .contributor:hover::before{
    left:150%;
    top:150%;
  }
  .contributor:hover::after{opacity:0.6}
  .contributor:hover{
    transform:translateY(-12px) scale(1.08);
    border-color:var(--accent);
    box-shadow:0 30px 80px rgba(0,255,136,0.35);
  }
  .contributor h4{
    margin:16px 0 8px;
    color:var(--accent);
    font-size:1.4rem;
    font-weight:800;
    position:relative;
    z-index:2;
    text-shadow:0 0 20px rgba(0,255,136,0.6);
  }
  .contributor div{
    color:var(--muted);
    font-size:1rem;
    position:relative;
    z-index:2;
  }

  /* Enhanced donate pills */
  .donate{
    display:flex;
    gap:20px;
    justify-content:center;
    align-items:center;
    margin-top:40px;
    flex-wrap:wrap;
  }
  .pill{
    background:linear-gradient(135deg, rgba(0,255,136,0.12) 0%, rgba(0,255,136,0.06) 100%);
    padding:14px 28px;
    border-radius:999px;
    border:2px solid rgba(0,255,136,0.4);
    color:var(--accent);
    font-weight:700;
    transition:all .4s var(--ease);
    backdrop-filter:blur(10px);
    cursor:pointer;
    position:relative;
    overflow:hidden;
  }
  .pill::before{
    content:'';
    position:absolute;
    top:50%;
    left:50%;
    width:0;
    height:0;
    border-radius:50%;
    background:rgba(0,255,136,0.3);
    transform:translate(-50%,-50%);
    transition:width .5s, height .5s;
  }
  .pill:hover::before{width:300px;height:300px}
  .pill:hover{
    transform:scale(1.1) translateY(-4px);
    box-shadow:0 12px 40px rgba(0,255,136,0.3);
    border-color:var(--accent);
  }

  /* Premium form styling */
  form.contact{
    max-width:700px;
    margin:60px auto 0;
    display:grid;
    gap:20px;
  }
  input,textarea{
    background:rgba(15,15,15,0.9);
    border-radius:14px;
    padding:18px 24px;
    border:2px solid rgba(0,255,136,0.2);
    color:var(--fg);
    font-size:1.05rem;
    transition:all .4s var(--ease);
    backdrop-filter:blur(10px);
    position:relative;
  }
  input:focus,textarea:focus{
    outline:none;
    border-color:var(--accent);
    box-shadow:0 0 0 4px rgba(0,255,136,0.15), 0 8px 32px rgba(0,255,136,0.2);
    background:rgba(15,15,15,1);
    transform:translateY(-2px);
  }
  textarea{
    min-height:160px;
    resize:vertical;
    font-family:inherit;
  }

  /* Enhanced footer */
  footer{
    padding:80px 20px;
    text-align:center;
    color:var(--muted);
    border-top:1px solid rgba(0,255,136,0.2);
    margin-top:100px;
    background:linear-gradient(180deg, transparent 0%, rgba(0,255,136,0.03) 100%);
    position:relative;
    z-index:2;
  }
  footer>div{
    display:flex;
    flex-direction:column;
    gap:16px;
    align-items:center;
  }
  footer .wrap>div:first-child{
    font-weight:800;
    font-size:1.4rem;
    background:linear-gradient(135deg, var(--accent), #66ffb8, var(--accent));
    background-size:200% auto;
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    animation:shimmer 4s linear infinite;
  }

  /* Scroll reveal with stagger */
  .reveal{
    opacity:0;
    transform:translateY(60px) scale(0.95);
    transition:opacity 1s var(--ease), transform 1s var(--ease);
  }
  .reveal.visible{
    opacity:1;
    transform:translateY(0) scale(1);
  }

  /* Enhanced scroll indicator */
  .scroll-indicator{
    position:absolute;
    bottom:50px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
    color:var(--accent);
    font-size:0.85rem;
    font-weight:700;
    text-transform:uppercase;
    letter-spacing:3px;
    opacity:0.7;
    animation:bounce 2.5s ease-in-out infinite;
    cursor:pointer;
    text-shadow:0 0 20px rgba(0,255,136,0.5);
  }
  @keyframes bounce{
    0%,100%{transform:translateX(-50%) translateY(0);opacity:0.7}
    50%{transform:translateX(-50%) translateY(15px);opacity:1}
  }
  .scroll-indicator::after{
    content:'';
    width:3px;
    height:40px;
    background:linear-gradient(180deg, var(--accent), transparent);
    border-radius:3px;
    box-shadow:0 0 15px var(--accent);
  }
  .scroll-indicator:hover{
    opacity:1;
    animation:bounce 1s ease-in-out infinite;
  }

  /* Responsive enhancements */
  @media(max-width:760px){
    .hero{padding:100px 18px 60px}
    h1.title{font-size:2.5rem}
    nav.links{display:none}
    .logo-wrap{width:140px;height:140px}
    .section-title{font-size:2rem}
    .roadmap::before{display:none}
    .mile::before{top:50%;left:-15px;transform:translateY(-50%)}
    .btn{padding:14px 28px;font-size:1rem}
    .panel{padding:24px}
    .card{padding:28px}
    section.content{padding:80px 20px}
  }

  /* Custom scrollbar */
  ::-webkit-scrollbar{width:12px}
  ::-webkit-scrollbar-track{background:#000;border-left:1px solid rgba(0,255,136,0.1)}
  ::-webkit-scrollbar-thumb{
    background:linear-gradient(180deg, var(--accent), var(--accent-strong));
    border-radius:10px;
    border:2px solid #000;
  }
  ::-webkit-scrollbar-thumb:hover{
    background:linear-gradient(180deg, var(--accent-strong), var(--accent));
    box-shadow:0 0 20px rgba(0,255,136,0.5);
  }

  /* Selection styling */
  ::selection{
    background:rgba(0,255,136,0.3);
    color:var(--fg);
  }

  /* Loading state for images */
  img{
    transition:opacity .5s var(--ease);
  }
  img:not([src]){
    opacity:0;
  }
